<!DOCTYPE html>
<html>
<head>
    <title>Test Image Size</title>
</head>
<body>
    <h1>Testing Icon Image Size</h1>
    <img id="testImage" src="/data/spa/icons.webp" style="display: none;" />
    <div id="result"></div>
    
    <script>
        const img = document.getElementById('testImage');
        img.onload = function() {
            const result = document.getElementById('result');
            result.innerHTML = `
                <p>Image loaded successfully!</p>
                <p>Width: ${img.naturalWidth}px</p>
                <p>Height: ${img.naturalHeight}px</p>
                <p>Aspect ratio: ${img.naturalWidth / img.naturalHeight}</p>
            `;
        };
        img.onerror = function() {
            document.getElementById('result').innerHTML = '<p>Failed to load image</p>';
        };
    </script>
</body>
</html>
